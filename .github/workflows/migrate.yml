name: Azure DevOps Migration

on:
  workflow_dispatch:  # Manual trigger

permissions:
  id-token: write
  contents: read

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests msal azure-devops

      - name: Run ADO Migration
        run: |
          python ado_migration.py \
            --source-org "MicrosoftIT" \
            --source-project "Supply Chain Staging" \
            --target-org "msazure" \
            --target-project "One" \
            --source-pat "${{ secrets.SOURCE_PAT }}" \
            --target-pat "${{ secrets.TARGET_PAT }}"
